;:[1,[[0,{&quot;text&quot;:[0,&quot;Though this information is reproduced above the lesson clip in this project, we recommend instructor(s) share the following information about the audio with students in advance of the lesson so students may be better prepared to work with the sensitive material or express any discomfort that may prevent them from engaging with the lesson.&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Recording Description:&quot;],&quot;bold&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot; This recording was recorded October 19, 1964 by John Beecher and his wife, Barbara. The recording begins with John Beecher and members of the Council of Federated Organizations (COFO) meeting with Black high school students and their parents after these students were released from jail in McComb, Mississippi on charges of criminal syndicalism, in which it seems the students have been falsely accused of damaging property by throwing a brick. Beecher speaks with the group about the importance of voting and fighting for equal treatment in the voting process. A white arrested member of COFO discusses how his experience in jail was different than that of the Black students, how he was released without bond, and that his release was sooner. The students discuss the conditions in the jail and the treatment by policemen and guards. The parents of the students discuss how they were given limited interaction with their children, and how officers made visits a challenge.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Description of Clip Used in Lesson: &quot;],&quot;bold&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot;The clip we will discuss in class is 14:07-15:37. In this portion of the recording, Beecher asks the students if they had recreational privileges while in jail, to which the students reply they could not even leave the cell. Beecher asks about food given to them in prison, which the students say was often cold pork and beans from the can, and that they were denied coffee, and given a small breakfast. The students also discuss how the guards/officers were dismissive of their singing and would threaten to drag their mattresses out and make the students sleep on the concrete if they continued sleeping.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Audio Content Warning:&quot;],&quot;bold&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot; In this recording, a racial slur is used at 16:06 by a student quoting the language said to them by a police officer while in jail. There is also explicit language used at 15:49, 16:30, and 16:39 by students quoting white police officers. These instances have been noted in the annotations associated with the audio.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Listening to the second side of the recording is not necessary for this lesson and will not be discussed in this lesson, but as a warning, it includes multiple racial slurs, at 4:58, said by a white man; at 5:48 by a man quoting a police officer; at 7:00, 7:04, 7:08, 7:09, by a woman quoting a police officer; at 9:15 by a man quoting a police officer; at 11:42, 11:57, and 12:32 by a woman quoting a police officer. Explicit language is also used by a woman quoting a police officer at 10:48.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;\n&quot;]}],[0,{&quot;text&quot;:[0,&quot;Sample Lesson Plan: Beecher Criminal Syndicalism Case, McComb, Mississippi (1 hour)&quot;],&quot;textSize&quot;:[0,&quot;heading-three&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;heading-three&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Description&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Students will understand the processes and philosophy behind audio annotations, with the possibility of presenting annotations using AVAnnotate. Students will learn about the annotation process, and instructors will be provided with documentation on how to create an AVAnnotate project.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Note: Instructors may choose to either focus lesson on thinking through the annotation process and reserve uploading annotations to AVAnnotate themselves, or they may have students create GitHub accounts and work on presenting their annotations in a project in AVAnnotate themselves – this lesson plan includes both options. We have also included a potential extension activity using &quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://web.hypothes.is/&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Hypothesis&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot; to workshop and comment on student annotations (see “Extension Activity: Commenting Using Hypothesis (Optional)”).&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;heading-three&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Targeted Lesson Guidelines&quot;],&quot;textSize&quot;:[0,&quot;heading-four&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Modified from &quot;],&quot;bold&quot;:[0,true]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://www2.archivists.org/sites/all/files/GuidelinesForPrimarySourceLiteracy-June2018.pdf&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Guidelines for Primary Source Literacy&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;text&quot;:[0,&quot;) &quot;],&quot;bold&quot;:[0,true]}],[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;Interpret, Analyze, and Evaluate&quot;],&quot;italic&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;bulleted-list&quot;],&quot;children&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Critically evaluate the perspective of the creator(s) of a primary source, including tone, subjectivity, and biases, and consider how these relate to the original purpose(s) and audience(s) of the source.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Situate a primary source in context by applying knowledge about the time and culture in which it was created; the author or creator; its format, genre, publication history; or related materials in a collection.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;As part of the analysis of available resources, identify, interrogate, and consider the reasons for silences, gaps, contradictions, or evidence of power relationships in the documentary record and how they impact the research process.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Factor physical and material elements into the interpretation of primary sources including the relationship between container (binding, medi t riots in protest.&quot;]}]]]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;1964: &quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://www.crmvet.org/info/mccomb1964.pdf&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;List of Civil Rights Incidents in McComb, Mississippi&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;July 2, 1964: The Civil Rights Act of 1964 was signed.&quot;]}]]]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;October 19, 1964: This audio was recorded after a series of protests led to the arrest of a group of black high school students and members of the Council of Federated Organizations (who we hear in the recording after their release).&quot;]}]]]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;August 6, 1965: The Voting Rights Act of 1965 went into effect.&quot;]}]]]}]]]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;What is criminal syndicalism?&quot;],&quot;textSize&quot;:[0,&quot;heading-four&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;According to John Beecher in our recording, it is a law created to arrest anyone “in the movement on just about any charge they want to and they, you know, give it a nice sounding name. They say “syndicalism.” Some of us [unclear] stumble over it [when we couldn’t?] pronounce the word. But it still basically means that anyone who tries to work for justice in our society is doing something against the law.” (circa 2:36)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Who is John Beecher?&quot;],&quot;textSize&quot;:[0,&quot;heading-four&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;John Beecher was a descendant of the author Harriet Beecher Stowe and was a poet, civil rights activist, and journalist.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;What is the COFO? &quot;],&quot;textSize&quot;:[0,&quot;heading-four&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;The Council of Federated Organizations (COFO) was first formed in 1961 to support jailed Freedom Riders. In 1962, it reorganized to an umbrella organization to avoid inter-organizational conflict and facilitate funds and encourage grassroots activism towards voter education and registration in Mississippi. In the 1960s, COFO field workers (the majority of whom were college-age Mississippians) organized many voter registration projects–as our Beecher recording captures. For more information, see the &quot;]}],[0,{&quot;type&quot;:[0,&quot;link&quot;],&quot;url&quot;:[0,&quot;https://snccdigital.org/inside-sncc/alliances-relationships/cofo/&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Student Nonviolent Coordinating Committee’s Page on the COFO&quot;]}]]]}],[0,{&quot;text&quot;:[0,&quot;.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;ch
